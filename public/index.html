<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Wiki Search</title>
    <link rel="stylesheet" href="res/style.css">
</head>

<body>
    <main>
        <h1>Medical Wiki Search</h1>
        <form id="formSearch" action="/api/v2" method="POST">
            <div>
                <label for="selectLang">Select the language:</label>
                <select id="selectLang" name="lang">
                    <option value="de">German</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div>
                <label for="textareaQuery">Insert your requests:</label>
                <textarea id="textareaQuery" name="query" rows="1" placeholder="comma, separated, ..." autofocus></textarea>
            </div>
            <button id="btnSubmit" type="submit">Submit</button>
            <button id="btnReset" type="reset">Reset</button>
        </form>
        <label for="textareaOutput">Output:</label>
        <textarea id="textareaOutput" rows="1" readonly></textarea>
    </main>
    <script src="res/app.js"></script>
</body>

</html>
